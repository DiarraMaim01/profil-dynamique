<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>My Web Page</title> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Profil Dynamique</h1>
     <form id="profile-form">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom">

    <label for="bio">Bio :</label>
    <textarea id="bio" name="bio"></textarea>

    <label for="theme">Couleur thème :</label>
    <input type="color" id="theme" name="theme">

    <label for="photo">Photo (URL) :</label>
    <input type="url" id="photo" name="photo">

    <button type="submit">Sauvegarder</button>
  </form>

  <!-- Zone d’aperçu  -->
  <div id="preview">
    <h2>Aperçu</h2>
    <p id="preview-nom"> [ ton nom]</p>
    <p id="preview-bio"> [ ta bio]</p>
    <img id="preview-photo" src="" alt="photo de profil">
  </div>
</body>
</html>
